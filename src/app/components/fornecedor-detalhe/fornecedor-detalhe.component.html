<div class="container-fluid p-5">
    <h1>Atualize dados de um fornecedor!</h1>
    <form [formGroup]="fornecedorForm" (ngSubmit)="update()" class="row g-3 mt-1">
      <input type="hidden" formControlName="id">
      <div class="col-auto">
        <label for="nome" class="visually">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
      </div>
      <div class="col-auto">
        <label for="endereco" class="visually">Endereço</label>
        <input type="text" class="form-control" id="endereco" placeholder="Endereço" formControlName="endereco">
      </div>
      <div class="col-auto">
        <label for="telefone" class="visually">Telefone</label>
        <input type="text" class="form-control" id="telefone" placeholder="Telefone" formControlName="telefone">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-success mt-4">Enviar</button>
      </div>
    </form>
  
  
  </div>
  <a href="fornecedor" class="btn btn-primary">Voltar</a>
